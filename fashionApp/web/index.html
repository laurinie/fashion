<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fasión</title>

    <link rel="icon" href="./product_card/img/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./product_card/css/style.css">
    <link rel="stylesheet" href="./product_card/css/products.css">
    <link rel="stylesheet" href="./product_card/css/cardstyle.css">
    <link rel="stylesheet" href="./product_card/css/cardsgrid.css">
    <link rel="stylesheet" href="./product_card/css/budget.css">
    <link rel="stylesheet" href="./product_card/css/collectionstyle.css">
    <link rel="stylesheet" href="./product_card/css/colors.css">

    <script src="./product_card/js/navigation-handler.js"></script>
    <script src="./product_card/js/product-actions.js"></script>
    <script src="./product_card/js/budget_handler.js"></script>
    <script src="./product_card/js/collection_handler.js"></script>
    <script src="./product_card/js/colors-handler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <header>
        <img src="./product_card/img/logo.png" alt="Application logo" id="project-logo">
    </header>

    <nav>
        <ul>
            <li data-target-section="#main">
                <a href="">Main</a>
            </li>

            <li data-target-section="#collection">
                <a href="">Collection</a>
            </li>

            <li data-target-section="#budget">
                <a href="">Budget</a>
            </li>
            <li data-target-section="#products">
                <a href="">Products</a>
            </li>
            <li data-target-section="#color-cards">
                <a href="">Color cards</a>
            </li>
            <li data-target-section="#profile">
                <a href="">Profile</a>
            </li>
        </ul>
    </nav>

    <main>

        <div class="content" id="collection">

            <button class="btn" id="collection-add-column">New Outfit</button>
            <button class="btn" id="collection-add-row">New Category</button>
            <div class="collection-grid-container">

            </div>
            <div id="card-carousel">

            </div>
        </div>

        <div class="content" id="budget">
            <div class="select-budget">
                <select class="select-budget__select"></select>
            </div>
        </div>

        <!-- LAURI -->
        <!-- User can search, create, edit and delete products here. -->
        <div class="content" id="products">
            <div class="products-page-container">
                <div id="products-actions">
                    <div id="search-products-container">
                        <form id="search-products">
                            <select id="search-filter">
                                <option>collection</option>
                                <option>category</option>
                                <option>type</option>
                                <option>name</option>
                            </select>
                            <input id="search-value" type="text" >
                            <button class="search-img"><img src="./product_card/img/icon_search.png" alt="Search"/></button>
                        </form>
                    </div>
                    <button class="btn" id="add-button">New product</button>                
                </div>
                
                <div id="add-product" class="display-none">
                    <div class="grid-container">
                        <div class="section">
                            <div class="addpro">
                                <button id="close-card" class="closebtn btn btncolor">Close</button>
                                <h2 id="card-header"></h2>
                            </div>
                            <div class="details">
                                <h3>Product details</h3>
                                <div class="row">
                                    <div class="col">
                                        <form class="card-form">
                                            <label for="name">Product name</label>
                                            <input id="name" name="name" type="text">
                                        </form>
                                    </div>
                                    <div class="col">
                                        <form class="card-form">
                                            <label for="type">Item type
                                                <input list="types" name="types" />
                                            </label>
                                            <datalist id="types">
                                            </datalist>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form class="card-form">
                                            <label for="price-range">Price range</label>
                                            <input id="price-range" type="text">
                                        </form>
                                    </div>
                                    <div class="col">
                                        <form class="card-form">
                                            <label for="category">Category
                                                <input list="categories" name="category" />
                                            </label>
                                            <datalist id="categories">
                                            </datalist>
                                        </form>
                                    </div>
                                </div>
                                <div class="col">

                                    <form class="card-form">
                                        <label for="description">Product description</label>
                                        <textarea id="description" class="inpdesc"></textarea>
                                    </form>

                                </div>
                            </div>
                            <div class="specs">
                                <h3>Product specs</h3>
                                <div class="col">
                                    <form class="card-form">
                                        <label for="color">Color</label>
                                        <input id="color" type="text">
                                        <label for="quantity">Quantity</label>
                                        <input id="quantity" type="text">
                                        <label for="price">Price</label>
                                        <input id="price" type="text">
                                        <label for="wholesale-price">Wholesale price</label>
                                        <input id="wholesale-price" type="text">
                                        <label for="retail-price">Retail price</label>
                                        <input id="retail-price" type="text">
                                    </form>
                                </div>
                            </div>
                            <div class="savecard">
                                <button id="save-card" class="savebtn btn btncolor">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cards">
                    <div id="card-advice">
                        <h2>No cards yet</h2>
                        <p>Start by adding card here or from budget</p>
                    </div>
                    <div id="cards-container" class="card-column">

                    </div>
                </div>
            </div>
        </div>

        <!-- User can create, edit and delete color cards here. -->
        <div class="content" id="color-cards">
            <h2>Pick color</h2>
            <div id="add-color-div">
                <label id="label-color" for="colorpicker">Color</label>
                <input id="colorpicker" name="colorpicker" type="color" value="#0000ff"/>
                <input type="text" id="color-name" class="input" placeholder="name">
                <button id="add-color" class="btn">Add</button>
            </div>
            <div id="colorgrid">

            </div>
        </div>

        <!-- User can edit their profile here. -->
        <div class="content" id="profile">
            This is the profile view.
        </div>
    </main>

    <footer>
        <p>Fantastic Four © 2018.</p>
    </footer>
</body>

</html>
